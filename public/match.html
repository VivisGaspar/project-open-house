<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MOVA-SE</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/match.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <script src="/__/firebase/5.9.1/firebase-app.js"></script>
  <script src="/__/firebase/5.8.4/firebase-auth.js"></script>
  <script src="/__/firebase/5.9.1/firebase-database.js"></script>
</head>

<body>
  <header>
    <nav class="header-nav">
      <figure class="header-nav-avatar"><a href="profile.html"><img class="img-avatar" src="../images/avatar.png" /></a>
      </figure>
      <figure class="logo"><a href="match.html"><img src="../images/logo-ms.png" alt="MOVA-SE"></a></figure>
      <ul class="settings">
        <li><a href="#"><i class="fas fa-bell settings-icons"></i></a></li>
        <li><a href="#"><i class="fas fa-cog settings-icons"></i></a></li>
        <li><a id="logout" href="#"><i class="fas fa-sign-out-alt settings-icons"></i></a></li>
      </ul>
    </nav>

    <aside class="aside-menu">
      <nav class="menu-nav">
        <ul class="menu-nav-icons">
          <li>
            <a class="nav-icons"><i class="far fa-calendar-alt"></i>
              <p class="font-size-p">EVENTOS</p>
            </a>
          </li>
          <li class="icon-border">
            <a class="nav-icons"><i class="fas fa-user-friends"></i>
              <p class="font-size-p">CONTATOS</p>
            </a>
          </li>
          <li>
            <a class="nav-icons"><i class="fas fa-comment-dots"></i>
              <p class="font-size-p">CHAT</p>
            </a>
          </li>
        </ul>
      </nav>
      <section class="search-filter-align">
        <label class="search-input">
          <input type="search" name="search" id="search-input" class="search-bar" placeholder="Busca">
          <i class="fas fa-search search-icon"></i>
        </label>
        <button class="btn-filter">
          <p class="font-size-p">FILTRO</p>
          <i class="fas fa-filter filter-icon"></i>
        </button>
      </section>
    </aside>

  </header>

  <ul class="cards"></ul>
  
  <template id="cardTemplate">
    <li class="card js-swiping-card">
      <main class="match-align">
        <section class="match">
          <div id="match-image" class="match-image">{{PIC}}</div>
          <div class="match-btn">
            <i class="far fa-times-circle match-icon-delete" data-card-id="{{ID}}"></i>
            <i class="far fa-check-circle match-icon-add" data-card-id="{{ID}}"></i>
          </div>
        </section>      
        <section id="match-about">
          <div class="match-info">
            {{INFO}}
          </div>
        </section>
      </main>
    </li>
  </template>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/Repository.js"></script>
  <script src="js/match.js"></script>
  <script src="js/logout.js"></script>
</body>

</html>
