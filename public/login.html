<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/login.css">
  <script src="/__/firebase/5.9.1/firebase-app.js"></script>
  <script src="/__/firebase/5.8.4/firebase-auth.js"></script>
  <script src="/__/firebase/5.9.1/firebase-database.js"></script>
</head>

<body>
  <section class="align-header">
    <header class="background-image">
      <figure class="logo"><img src="../images/logo-ms.png" alt="MOVA-SE"></figure>
    </header>
    <h3 class="header-text">Encontre pessoas para praticar seus esportes favoritos com você. <br>
      Busque lugares onde praticar o que você gosta.</h3>
  </section>
  <main class="container">
    <ul class="edit-align">
      <li class="sign-in font-size-m choice-login active">LOGIN</li>
      <li class="sign-up font-size-m choice-login">CADASTRO</li>
    </ul>
    
    <form class="section-sign-in">
      <input type="text" class="sign-in-email rounded-border" placeholder="E-mail" />
      <input type="password" class="sign-in-password rounded-border" placeholder="Senha" />
      
      <section class="login-options">
        <p class="forgot-password font-size-p"><u>Esqueci a senha</u></p>
        <div>
          <input type="checkbox" class="form-check-input" id="checkbox-reminder">
          <label class="font-size-p" for="checkbox-reminder">Continuar Logado</label>
        </div>
      </section>
      <button type="button" class="sign-in-button btn">ENTRAR</button>
      <section class="login-social">
        <img class="sign-in-facebook" src="../images/facebook.png" alt="Login com Facebook">
        <img class="sign-in-google" src="../images/google.png" alt="Login com Google">
      </section>
    </form>
    
    <form class="section-sign-up hidden">
      <input type="text" class="sign-up-name rounded-border" placeholder="Nome completo" />
      <section class="edit-align">
        <input type="date" class="sign-up-birthday rounded-border bday" />
        <select class="sign-up-gender rounded-border">
          <option selected>Masculino</option>
          <option>Feminino</option>
          <option>Outro</option>
        </select>
      </section>
      
      <div class="edit-align">
        <select class="sign-up-state rounded-border"></select>
        <select class="sign-up-city rounded-border"></select>
      </div>
      
      <input type="email" class="sign-up-email rounded-border" placeholder="E-mail" />
      <input type="password" class="sign-up-password rounded-border" placeholder="Senha" />
      <button type="button" class="sign-up-button  btn">CADASTRAR</button>
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/ibge.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
